services:
  # default configuration for services in *this* file
  _defaults:
    autowire: true      # Automatically injects dependencies in your services.
    autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.

  Infrastructure\Factory\Common\Writer\Xml\EventTypeXmlWriterFactory:
    class: Infrastructure\Factory\Common\Writer\Xml\EventTypeXmlWriterFactory

  Infrastructure\Common\Writer\Xml\EventTypeXmlWriter:
    factory: [ '@Infrastructure\Factory\Common\Writer\Xml\EventTypeXmlWriterFactory', createService ]
    arguments: [ '@App\Common\Converter\ArrayToXmlConverterInterface' ]

  Infrastructure\Factory\Common\Writer\Xml\UserXmlWriterFactory:
    class: Infrastructure\Factory\Common\Writer\Xml\UserXmlWriterFactory

  Infrastructure\Common\Writer\Xml\UserXmlWriter:
    factory: [ '@Infrastructure\Factory\Common\Writer\Xml\UserXmlWriterFactory', createService ]
    arguments: [ '@App\Common\Converter\ArrayToXmlConverterInterface' ]
